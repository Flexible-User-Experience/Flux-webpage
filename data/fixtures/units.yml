          <p><strong>FL</strong>exible <strong>U</strong>ser e<strong>X</strong>perience (FLUX) és una empresa jove dedicada al desenvolupament de software especialitzada amb 
          aplicacions web i aplicacions per a dispositius mòbils iOS i Android. 
          La nostra il·lusió i esforç cerca aconseguir els objectius següents:</p>
