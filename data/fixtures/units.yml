          <p><strong>FL</strong>exible <strong>U</strong>ser e<strong>X</strong>perience (FLUX) is a young company dedicated to software development. 
          Born of effort and enthusiasm to achieve the following objectives:</p>
          <ul><li><span class='blacktext'>Produce and comercialize Software As A Service [<a href="http://en.wikipedia.org/wiki/Software_as_a_service">SAAS</a>]</span></li>
