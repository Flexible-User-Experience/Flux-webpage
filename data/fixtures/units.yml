          Nuestra ilusión y esfuerzo busca conseguir los siguientes objetivos:</p>
          <ul><li><span class='blacktext'>Producir y comercializar software como servicio [<a href="http://es.wikipedia.org/wiki/Software_como_servicio">SAAS</a>]</span></li>
