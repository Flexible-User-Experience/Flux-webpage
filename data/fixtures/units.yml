              <li><span class='blacktext'>Desarrollar aplicaciones web de hechas a medida para obtener un producto final fácil de utilizar y perfectamente adaptado a sus necesidades</span></li>
              <li><span class='blacktext'>Subir los procesos de gestión administrativa (albaranes, partes, facturas...) de su negocio a la nube [<a href="http://es.wikipedia.org/wiki/Cloud_Computing">cloud computing</a>] para que pueda gestionarlos a través de Internet desde cualquier navegador o dispositivo móvil (iPhone, iPad y Android)</span></li>
              <li><span class='blacktext'>Crear páginas web dinámicas en las que usted mismo pueda administrar cómodamente su contenido. Nuestra misión es crear gestores de contenidos [<a href="http://es.wikipedia.org/wiki/Cms">CMS</a>] 100% personalizados a las características de su producto o servicio</span></li>
              <li><span class='blacktext'>Integrar servicios de pago electrónico seguro (PayPal, Visa y Mastercard) en proyectos nuevos o existentes para que usted pueda acceder a un mercado internacional a través del comercio electrónico</span></li>
