        summary: <p>Aplicació web associació privada AEPLA per al tractament estadístic de dades de venda al sector de productes fitosanitaris.</p>
        description: |
          <p>Colaboració amb el desenvolupament d'AeplaStats, una aplicació web per al tractament estadístic de dades de venda del sector de productes fitosanitaris. 
          L'aplicació inclou l'auditoria i consolidació de dades de venda, així com la generació d'informes de diferents tipologies:</p>
          <ul><li><span class='blacktext'>Comparatius empresa-mercat</span></li>
          <li><span class='blacktext'>Dades de venda consolidades de mercat</span></li>
          <li><span class='blacktext'>Venda per toxicitat</span></li>
          <li><span class='blacktext'>Venda per agrupacions de productes</span></li>
          <li><span class='blacktext'>Comparatives de vendes interanuals</span></li></ul>
          
