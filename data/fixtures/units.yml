          <li><span class='blacktext'>Crear interfaces de usuario innovadoras, flexibles y útiles</span></li>
          <li><span class='blacktext'>Mejorar la experiencia de usuario [<a href="http://es.wikipedia.org/wiki/Experiencia_de_usuario">UX</a>]</span></li></ul>
